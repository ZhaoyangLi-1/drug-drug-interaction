datasets:
  cc_sbu_align:
    text_processor:
      train:
        name: blip_caption
    vis_processor:
      train:
        image_size: 224
        name: blip2_image_eval
model:
  arch: drugchat
  ckpt: '/data2/zhaoyang/drugchat/output/new-dataset-exp1-10-epochs-lr-1e-5-iters-2206/20250311200/checkpoint_best.pth'
  encoder_names:
  - gnn
  - image_mol
  end_sym: '###'
  feat_dims:
    graph_feat: 300
    image_feat: 512
  freeze_gnn: true
  freeze_image_mol: true
  low_resource: false
  max_txt_len: 400
  model_type: pretrain_vicuna
  prompt_path: prompts/alignment.txt
  prompt_template: '###Human: {} ###Assistant: '
  prompt_tuning: 0
  use_mlp: true
run:
  amp: true
  amp_encoder: false
  amp_proj: true
  task: image_text_pretrain
